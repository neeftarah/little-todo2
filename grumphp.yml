grumphp:
    ascii:
        failed: ~
        succeeded: ~
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        composer:
            strict: true
        phplint: ~
        git_blacklist: ~ # Test your changes for blacklisted keywords, such as die(, var_dump( etc.
        phpcs: ~
        yamllint: ~
        stylelint: ~
        twigcs:
            exclude: [vendor]
        phpstan: ~
        doctrine_schema_validate:
            skip_sync: true
        phpunit: ~
        eslint: ~
        git_commit_message:
            max_body_width: 0
            max_subject_width: 0
        securitychecker_symfony:
            run_always: true
    extensions:
        - JonMldr\GrumPhpDoctrineTask\ExtensionLoader